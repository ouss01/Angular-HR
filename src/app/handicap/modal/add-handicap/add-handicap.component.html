<mat-dialog-content>
  <form [formGroup]="form">
    <!-- Department -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Department</mat-label>
      <input matInput formControlName="department" placeholder="Enter department" />
      <mat-error *ngIf="form.controls['department'].hasError('required')">
        Department is required
      </mat-error>
    </mat-form-field>

    <!-- Employee -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Employee</mat-label>
      <input matInput formControlName="employee" placeholder="Enter employee name" />
      <mat-error *ngIf="form.controls['employee'].hasError('required')">
        Employee is required
      </mat-error>
    </mat-form-field>

    <!-- Handicap Type -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Handicap Type</mat-label>
      <input matInput formControlName="handicapType" placeholder="Enter handicap type" />
      <mat-error *ngIf="form.controls['handicapType'].hasError('required')">
        Handicap type is required
      </mat-error>
    </mat-form-field>

    <!-- Aménagement Type -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Aménagement Type</mat-label>
      <input matInput formControlName="amenagementType" placeholder="Enter amenagement type" />
      <mat-error *ngIf="form.controls['amenagementType'].hasError('required')">
        Aménagement type is required
      </mat-error>
    </mat-form-field>

    <!-- Aménagement State -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Aménagement State</mat-label>
      <input matInput formControlName="amenagementState" placeholder="Enter amenagement state" />
      <mat-error *ngIf="form.controls['amenagementState'].hasError('required')">
        Aménagement state is required
      </mat-error>
    </mat-form-field>

    <!-- Evaluation Date -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Evaluation Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="evaluationDate" placeholder="Select a date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.controls['evaluationDate'].hasError('required')">
        Evaluation date is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <!-- Cancel Button -->
  <button mat-button (click)="onNoClick()">Cancel</button>

  <!-- Submit Button -->
  <button mat-button color="primary" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
