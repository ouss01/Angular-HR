<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-symbol {
            font-size: 20px;
            margin-right: 10px;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            width: 200px;
            background-color: white;
            color: black; /* Changed from white to black */
        }

        .filter-container select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: white;
        }

        .filter-container button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            max-width: 100%;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-btn, .modify-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 3px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .delete-btn {
            background-color: #ff0000;
        }

        .add-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 3px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .action-select {
            padding: 5px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">All Employees</h1>
        <div class="search-container">
            <span class="search-symbol">&#x1F50D;</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Search...">
        </div>
        <div class="filter-container">
            <select id="statusFilter" class="action-select">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <button onclick="filterEmployees()">Apply Filter</button>
        </div>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th>Employment Type</th>
                    <th>Email</th>
                    <th>Start Date</th>
                    <th>Departure Date</th>
                    <th>Sanctions</th>
                    <th>Handicap</th>
                    <th>Salary</th>
                    <th>Retirement Date</th>
                    <th>Career History</th>
                    <th>Onboarding</th>
                    <th>Competences</th>
                    <th>Matricule</th>
                    <th>Level</th>
                    <th>Emplacement</th>
                    <th>Photo</th>
                    <th>Performance Rate</th>
                    <th>Actions</th>
                </tr>
            </thead>
            
        </table>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button class="add-btn">Add Employee</button>
    </div>
</body>
</html>
