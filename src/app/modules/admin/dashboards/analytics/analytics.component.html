<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .accordion {
      background-color: #f7f7f7;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .accordion-header {
      padding: 15px;
      cursor: pointer;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      background-color: #007bff; /* Blue color for accordion headers */
      color: #fff; /* White text color */
    }

    .accordion-content {
      padding: 15px;
      display: none;
    }

    .accordion-content.show {
      display: block;
    }

    /* Button styles */
    .button-container {
      text-align: center; /* Center align the buttons */
    }

    button {
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 20px 40px;
      cursor: pointer;
      font-size: 18px;
      margin-right: 10px;
    }

    button[type="submit"] {
      background-color: #28a745;
    }

    button[type="button"] {
      background-color: #ff0000;
    }

    button.yellow {
      background-color: #ffc107;
    }

    button.violet {
      background-color: #8a2be2;
    }

    /* Completion bar styles */
    .completion-bar-container {
      margin-top: 40px;
      position: relative;
    }

    .completion-bar {
      height: 20px;
      background-color: #007bff; /* Blue color for completion */
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .completion-progress {
      height: 100%;
      border-radius: 8px;
      background-color: #007bff; /* Blue color for completion */
      position: absolute;
      top: 0;
      left: 0;
    }

    .completed-task {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 14px;
      right: 5px;
    }

    /* Blue circle styles */
    .blue-circle {
      width: 30px;
      height: 30px;
      background-color: #007bff; /* Blue color */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      border: 2px solid #fff; /* White border */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>______________ Créer Onboarding pour l'employé ______________</h1>

    <div class="accordion">
      <div class="accordion-header" onclick="toggleAccordion('preOnboarding')">Pre-Onboarding</div>
      <div class="accordion-content" id="preOnboarding">
        <!-- Pre-onboarding content here -->
        <label for="Pre-Onboarding">Pre-Onboarding:</label>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-header" onclick="toggleAccordion('onboarding')">Onboarding</div>
      <div class="accordion-content" id="onboarding">
        <!-- Onboarding content here -->
        <label for="Onboarding">Onboarding:</label>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-header" onclick="toggleAccordion('postOnboarding')">Post-Onboarding</div>
      <div class="accordion-content" id="postOnboarding">
        <!-- Post-onboarding content here -->
        <label for="Post-Onboarding">Post-Onboarding:</label>
      </div>
    </div>

    <form id="onboardingForm">
      <!-- Your existing form content here -->
    </form>

    <div class="button-container">
      <button type="button" class="yellow" onclick="addEtape()">Add Étape</button>
      <button type="button" onclick="moveToNextStep()">Next Step</button>
      <button type="submit">Create Onboarding</button>
      <button type="button" class="violet" onclick="checkEmployeeOnboarding()">Check Employee Onboarding</button>
    </div>

    <!-- Completion bar -->
    <div class="completion-bar-container">
      <div class="completion-bar">
        <div class="completion-progress" style="width: 33.33%;"></div> <!-- Adjust width based on completion percentage -->
        <div class="completion-progress" style="width: 33.33%;"></div> <!-- Adjust width based on completion percentage -->
        <div class="completion-progress" style="width: 33.33%;"></div> <!-- Adjust width based on completion percentage -->
        <span class="completed-task blue-circle" style="left: 33.33%;">✔</span>
        <span class="completed-task blue-circle" style="left: 66.66%;">✔</span>
      </div>
    </div>
  </div>

  <script>
    function toggleAccordion(sectionId) {
      var section = document.getElementById(sectionId);
      section.classList.toggle('show');
    }

    function addEtape() {
      var etapesContainer = document.getElementById('etapesContainer');
      var etapeCount = etapesContainer.getElementsByClassName('etape').length + 1;

      var newEtape = document.createElement('div');
      newEtape.className = 'etape';
      newEtape.innerHTML = '<label for="numeroEtape' + etapeCount + '">Numéro de l\'Étape ' + etapeCount + ':</label>' +
                           '<input type="number" id="numeroEtape' + etapeCount + '" name="numeroEtape' + etapeCount + '" required>' +
                           '<label for="description' + etapeCount + '">Description:</label>' +
                           '<textarea id="description' + etapeCount + '" name="description' + etapeCount + '" required></textarea>';

      etapesContainer.appendChild(newEtape);
    }

    function moveToNextStep() {
      // Implement logic to move to the next step
      alert("Moving to next step...");
    }

    function checkEmployeeOnboarding() {
      // Dummy data, replace with actual employee onboarding information retrieval logic
      var employeeOnboardingInfo = "Employee is in Onboarding Cycle A";

      // Show pop-up with employee onboarding information
      alert(employeeOnboardingInfo);
    }
  </script>

</body>
</html>
