<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .header {
            background-color: #264361;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-symbol {
            font-size: 20px;
            margin-right: 10px;
        }

        .search-input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
            width: 200px;
            background-color: white;
            color: black;
            font-size: 18px;
        }

        .filter-container select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            margin-right: 10px;
        }

        .filter-container button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .container {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 1000px; /* Set a minimum width for the table */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
            width: 10px; /* Set a minimum width for table cells */
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-btn, .modify-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-right: 10px;
        }

        .delete-btn {
            background-color: #ff0000;
        }

        .add-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .action-select {
            padding: 12px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .combo-box {
            width: 150px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .combo-box i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="title">Employee Confirmation</h1>
        <div class="search-container">
            <i class="search-symbol fas fa-search"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Search...">
        </div>
        <div class="filter-container">
            <select id="statusFilter" class="action-select">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <button onclick="filterEmployees()">Apply Filter</button>
        </div>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Matricule</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Position</th>
                    <th>Employment Type</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees">
                    <td>{{ emp.matricule }}</td>
                    <td>{{ emp.firstName }}</td>
                    <td>{{ emp.lastName }}</td>
                    <td>{{ emp.position }}</td>
                    <td>{{ emp.employmentType }}</td>
                    <td>{{ emp.email }}</td>
                    <td>
                        <select class="combo-box">
                            <option value="approved">
                                <i class="fas fa-check-circle"></i> Approved
                            </option>
                            <option value="pending">
                                <i class="fas fa-hourglass-half"></i> Pending
                            </option>
                            <option value="declined">
                                <i class="fas fa-times-circle"></i> Declined
                            </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <button class="add-btn">Add Employee</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
