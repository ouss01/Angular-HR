<mat-dialog-content>
    <form [formGroup]="form">
      <!-- Promoted Employee -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Promoted Employee</mat-label>
        <input matInput formControlName="promotedEmployee" placeholder="Enter employee name" />
      </mat-form-field>
      <br />
  
      <!-- Department -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" placeholder="Enter department" />
      </mat-form-field>
      <br />
  
      <!-- Promotion Designation From -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Promotion Designation From</mat-label>
        <input matInput formControlName="promotionFrom" placeholder="Enter current designation" />
      </mat-form-field>
      <br />
  
      <!-- Promotion Designation To -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Promotion Designation To</mat-label>
        <input matInput formControlName="promotionTo" placeholder="Enter new designation" />
      </mat-form-field>
      <br />
  
      <!-- Promotion Date -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Promotion Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="promotionDate"
          placeholder="Select a date"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <!-- Cancel Button -->
    <button mat-button (click)="onNoClick()">Cancel</button>
    <!-- Submit Button -->
    <button mat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid" cdkFocusInitial>
      Submit
    </button>
  </mat-dialog-actions>
